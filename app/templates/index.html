<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Silent-Note Passing Protocol allows students to send and receive class notes securely and efficiently. Stay connected with your peers and share important information." />
    <meta name="keywords" content="student notes, class notes, note sharing, communication, education, lasustech, lasustech computer science" />

    <meta property="og:title" content="Silent-Note Passing Protocol - Efficient Communication for Students" />
    <meta property="og:description"
        content="Class Note Protocol allows students to send and receive class notes securely and efficiently." />
    <meta property="og:image" content="https://note-sharing-protocol.vercel.app/thumbnail.png" />
    <meta property="og:url" content="https://note-sharing-protocol.vercel.app" />
    <meta property="og:type" content="website" />

    <meta name="twitter:title" content="Silent-Note Passing Protocol - Efficient Communication for Students" />
    <meta name="twitter:description"
        content="Class Note Protocol allows students to send and receive class notes securely and efficiently." />
    <meta name="twitter:image" content="https://note-sharing-protocol.vercel.app/thumbnail.png" />
    <meta name="twitter:card" content="summary_large_image" />

    <link rel="shortcut icon" href="https://lasustech.edu.ng/favicon.ico" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>

    <title>{% block title%}Silent-Note Passing Protocol{% endblock %}</title>

    <style>
        body {
            font-family: Lexend;
        }
    </style>
</head>

<body>
    {% block content %}
    <div class="min-h-screen text-gray-800 font-outfit relative">
        <header class="fixed top-0 left-0 right-0 flex justify-center w-full px-6">
            <img src="https://csc.lasustech.edu.ng/img/logo.png" alt="logo" class="w-1/2 mr-auto"/>
        </header>
        <div class="flex items-center justify-center min-h-screen px-6 py-16">
            <div class="text-center space-y-8 max-w-4xl mx-auto">
                <h1 class="text-5xl font-extrabold leading-tight tracking-tight sm:text-6xl md:text-7xl">Silent-Note
                    Passing Protocol (SNPP)</h1>
                <p class="text-lg sm:text-xl max-w-2xl mx-auto">Psst! Need to share notes with classmates without saying
                    a word?</p>
                <div class="flex flex-col sm:flex-row justify-center space-y-4 sm:space-y-0 sm:space-x-6 mt-8"><a
                        href="/auth/register"
                        class="inline-block bg-teal-400 text-gray-50 text-lg py-3 px-8 rounded-full shadow-lg hover:bg-teal-500 transition transform hover:scale-105"><svg
                            stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 512 512"
                            class="inline mr-2" height="1em" width="1em" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M504 256C504 119 393 8 256 8S8 119 8 256s111 248 248 248 248-111 248-248zm-448 0c0-110.5 89.5-200 200-200s200 89.5 200 200-89.5 200-200 200S56 366.5 56 256zm72 20v-40c0-6.6 5.4-12 12-12h116v-67c0-10.7 12.9-16 20.5-8.5l99 99c4.7 4.7 4.7 12.3 0 17l-99 99c-7.6 7.6-20.5 2.2-20.5-8.5v-67H140c-6.6 0-12-5.4-12-12z">
                            </path>
                        </svg>Get Started</a></div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>

</html>
