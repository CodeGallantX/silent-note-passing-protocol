{% extends "index.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-white md:bg-gray-50">
    {% if messages %}
    <div class="mb-4">
        {% for message in messages %}
        <p class="p-4 shadow-md border border-black/50 rounded-lg absolute top-6 left-1/2 transform -translate-x-1/2">{{ message }}</p>
        {% endfor %}
    </div>
    {% endif %}
    <div class="w-full max-w-2xl px-4" style="opacity: 1; transform: none;">
        <div class="bg-white p-8 rounded md:rounded-lg shadow-none md:shadow-lg w-full">
            <h1 class="text-3xl font-bold text-left mb-12 text-teal-600">Welcome back!</h1>
            <form method="post">
                {% csrf_token %}
                <div class="space-y-6">
                    <div><label for="username" class="block text-lg font-medium text-gray-700">Username</label><input
                            id="username" name="username" type="text" placeholder="e.g., darealgoat_007"
                            class="mt-2 block w-full rounded-lg outline-none border-gray-300 shadow focus:ring-1 focus:ring-green-500 px-4 py-3"
                            required="" value="{{ form.username.value }}"></div>
                    <div class="relative"><label for="password"
                            class="block text-lg font-medium text-gray-700">Password</label><input id="password"
                            name="password" type="password" placeholder="Enter your password"
                            class="mt-2 block w-full rounded-lg outline-none border-gray-300 shadow focus:ring-1 focus:ring-green-500 px-4 py-3"
                            required="" value="{{ form.password.value }}"><button type="button"
                            class="absolute top-12 right-4 text-gray-500 hover:text-gray-700"><svg stroke="currentColor"
                                fill="currentColor" stroke-width="0" viewBox="0 0 20 20" aria-hidden="true" height="24"
                                width="24" xmlns="http://www.w3.org/2000/svg">
                                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                                <path fill-rule="evenodd"
                                    d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                                    clip-rule="evenodd"></path>
                            </svg></button></div>
                            <a href="/reset-password" class="text-right text-sm text-green-600">Forgot password?</a>

                    <button type="submit"
                        class="w-full py-3 px-4 bg-gradient-to-r from-green-400 to-teal-400 text-white font-semibold text-lg rounded-lg shadow-md hover:bg-green-400 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">Log
                        In</button>
                </div>
            </form>
            <p class="text-center mt-6 text-sm text-gray-600">Don't have an account? <a href="/auth/register"
                    class="text-green-600 underline">Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}
