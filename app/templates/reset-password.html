{% extends 'index.html' %}

{% block content %}
    <div class="w-full max-w-md mx-auto p-6 bg-white border rounded-lg shadow-md">
        <h2 class="text-2xl font-semibold mb-4">Reset Password</h2>

        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="px-4 py-2 bg-teal-500 text-white rounded-md hover:bg-teal-600">
                Change Password
            </button>
        </form>

        <div class="mt-4">
            <a href="{% url 'user_login' %}" class="text-blue-500 hover:text-blue-700">Back to Login</a>
        </div>
    </div>
{% endblock %}
